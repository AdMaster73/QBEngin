<!-- Chauffeur form -->
<div class="example-container">
  <form [formGroup]="ChauffeurFormEdit">
    <!-- Left block -->
    <mat-card>
      <mat-card-title>Modifier {{data.name}}</mat-card-title>
        <input matInput class="invisible" formControlName="id" [(ngModel)]="data.id">

        <!-- Chauffeur designation -->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nom complet</mat-label>
          <input matInput placeholder="Nom complet" formControlName="name" [(ngModel)]="data.name">
          <mat-error *ngIf="handleError('name', 'required')">
            Vous devez Entrer la <strong>Désignation</strong>
          </mat-error>
        </mat-form-field>


        <!-- Etat du Compteur de kilômetrage -->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Type de permis</mat-label>
          <mat-select [(ngModel)]="data.type_permis" formControlName="type_permis">
            <mat-option *ngFor="let type_permis of ['A','B','C','D','AC']" [value]="type_permis">
              {{type_permis}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <!--DATE OBTENTION-->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Date permis</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date_obtention" [(ngModel)]="data.date_obtention">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

        <!--DATE YEUX-->
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Date permis</mat-label>
          <input matInput [matDatepicker]="picker_y" formControlName="date_visite_yeux" [(ngModel)]="data.date_visite_yeux">
          <mat-datepicker-toggle matSuffix [for]="picker_y"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker_y></mat-datepicker>
        </mat-form-field>

        <mat-card-actions>
          <button mat-icon-button color="primary" [disabled]="ChauffeurFormEdit.invalid" [mat-dialog-close]="data">
            <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" mat-dialog-close>
            <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
