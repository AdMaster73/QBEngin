<h3>Liste des engins</h3>
<button mat-fab color="primary" (click)="addEngin()" class="addEngin"> <i class="material-icons">add</i> </button>
<mat-form-field>
    <mat-label>Recherche par Engin</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 102">
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
  
    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> D&eacute;signation </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
      
    <!-- CatÃ©gorie Column -->
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef>Cat&eacute;gorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie.name}} </td>
    </ng-container>

    <!-- Fournisseur Column -->
    <ng-container matColumnDef="fournisseur">
      <th mat-header-cell *matHeaderCellDef>Fournisseur </th>
      <td mat-cell *matCellDef="let element"> {{element.fournisseur.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-icon-button color="primary"
        (click)="editEngin(i, element)">
          <mat-icon>edit</mat-icon>        
      </button>
        <button mat-icon-button color="warn" (click)="deleteEngin(element.id)">
          <mat-icon>delete</mat-icon>          
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
