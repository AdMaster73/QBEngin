
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="'navigation'"
      mode="side"
      opened="false">
    <mat-toolbar>
      <button mat-icon-button class="menu-button" type="button" aria-label="Toggle sidenav"
        matTooltip="Acceuil"
       (tap)="drawer.toggle()" fxLayoutAlign="center">
        <i class="material-icons">menu</i>
      </button>
    </mat-toolbar>
    <mat-nav-list class="navigation-list" (mouseleave)="drawer.close()">
      <mat-divider class="navigation-divider"></mat-divider>
      <ng-container *ngFor="let collection of collections$ | async">
        <a class="navigation-item" mat-list-item routerLink="/sidenav/{{collection.name}}" matTooltip="{{collection.toolTipe}}"
        routerLinkActive="active">
          <mat-icon class="material-icons">{{collection.icon}}</mat-icon>
          <span class="navigation-item-label">{{collection.intitule}}</span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="sidenav-content-toolbar" [class.mat-elevation-z8]="true" color="primary">
      <span class="filler">
          <!-- You can place a search bar here or anything you like -->
          <app-header class="fill-remaining-space"></app-header>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
