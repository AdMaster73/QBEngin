<div class="grid-container">
  <h1 class="mat-h2">Tableau de bord</h1>
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card mat-elevation-z8">   

          <mat-card-title style="display: flex;box-sizing: border-box;flex-direction: row;" *ngIf="card.notification">
            <small style="flex: 1 1 0%;box-sizing: border-box;" class="text-muted">{{card.title}}</small>
            <span></span>
                <mat-chip-list aria-label="Fish selection">
                  <mat-chip color="{{card.color}}" selected>
                    <mat-icon aria-hidden="false" class="" aria-label="Example home icon">trending_{{card.trending}}</mat-icon><span>&nbsp;</span>{{card.purcent}}%
                  </mat-chip>
                </mat-chip-list>                
          </mat-card-title>
          
          <mat-card-title style="display: flex;box-sizing: border-box;flex-direction: row;" *ngIf="!card.notification">
            <small style="flex: 1 1 0%;box-sizing: border-box;" class="text-muted" *ngIf="card.rows==2 && card.numberCols==1">Note de frais en instance</small>
            <small style="flex: 1 1 0%;box-sizing: border-box;" class="text-muted" *ngIf="card.rows==2 && card.numberCols==2">Note de frais pay√©s</small>
            <small style="flex: 1 1 0%;box-sizing: border-box;" class="text-muted" *ngIf="card.rows==3 && card.numberCols==1">Note de frais</small>
          </mat-card-title>

        <mat-card-content class="dashboard-card-content">
          <h3 class="mat-h3" *ngIf="card.notification">{{card.libel| number}} DH</h3>
          <small class="text-muted" *ngIf="card.notification"> Par An</small>
          <list-nfrais-npayed *ngIf="card.rows==2 && card.numberCols==1"></list-nfrais-npayed>
          <list-nfrais-payed *ngIf="card.rows==2 && card.numberCols==2"></list-nfrais-payed>
          <list-nfrais-table *ngIf="card.rows==3 && card.numberCols==1"></list-nfrais-table>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
