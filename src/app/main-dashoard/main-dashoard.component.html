<div class="grid-container">
  <h1 class="mat-h2">Tableau de bord</h1>
  <mat-list>
    <div mat-subheader>Chantiers</div>
    <mat-list-item *ngFor="let chantier of (chantier$ | async)">
      <mat-icon mat-list-icon>place</mat-icon>
      <div mat-line>{{chantier.name}}</div>
      <span *ngIf="chantier.users">
        <mat-icon [matBadge]="chantier.users.length" matBadgeOverlap="true">account_circle</mat-icon>
      </span>

      <span *ngIf="chantier.engins" style="margin-left: 20px;">
        <mat-icon [matBadge]="chantier.engins.length" matBadgeOverlap="true">commute</mat-icon>
      </span>
      <div mat-line> {{chantier.region}} </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
