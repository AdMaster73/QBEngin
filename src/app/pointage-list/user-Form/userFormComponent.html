<ng-container *ngIf="user$ | async"></ng-container>
<div class="modal-header">
  <h4 class="modal-title"
      id="modal-title">{{ title$ | async}}</h4>
  <button type="button"
          class="close"
          aria-describedby="modal-title"
          mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Number User</label>
      <input type="text"
              formControlName="uid"
              [(ngModel)]="data.uid"
              class="form-control"
              placeholder="Enter Number ID">
    </div>


    <div class="form-group">
      <label>Email address</label>
      <input type="email"
             formControlName="email"
             [(ngModel)]="data.email"
             class="form-control"
             placeholder="Enter email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"
             formControlName="password"
             [(ngModel)]="data.password"
             class="form-control"
             placeholder="Password">
    </div>
    <div class="form-group">
      <label>Display Name</label>
      <input type="string"
             formControlName="displayName"
             [(ngModel)]="data.displayName"
             class="form-control"
             placeholder="Enter display name">
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="custom-select"
              formControlName="role" [(ngModel)]="data.role">
        <option value="admin">Admin</option>
        <option value="dex">DEX</option>
        <option value="dtu">DTU</option>
        <option value="charge">Charg√©e Affaires</option>
        <option value="manager">Manager</option>
        <option value="conducteur">Conducteur</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-outline-danger"
          mat-dialog-close>Cancel</button>
  <button type="button"
          class="btn btn-primary"
          [mat-dialog-close]="data">Save</button>
</div>
