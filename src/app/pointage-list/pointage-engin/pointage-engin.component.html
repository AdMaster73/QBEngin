<form >
    <mat-form-field class="example-full-width" appearance="outline">    
      <mat-label>Engin</mat-label>        
      <input matInput
      [formControl]="myControl"
      placeholder="Engin"
      aria-label="Engin"    
      [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let engin of filteredOptions | async" [value]="engin">                                         
          <span>{{engin}}</span>                                
        </mat-option> 
      </mat-autocomplete> 
      <mat-icon matSuffix>commute</mat-icon> 
      <mat-hint>Engin</mat-hint>                 
    </mat-form-field>
  </form>
  
  
  <h3>Liste des pointage par engin</h3>
  <mat-form-field appearance="outline">
      <mat-label>Recherche par engin</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 102">
    </mat-form-field>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
      <!-- Numero Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> D&eacute;signation </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
        
      <!-- CatÃ©gorie Column -->
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef>Cat&eacute;gorie </th>
        <td mat-cell *matCellDef="let element"> {{element.categorie.name}} </td>
      </ng-container>
  
      <!-- Fournisseur Column -->
      <ng-container matColumnDef="fournisseur">
        <th mat-header-cell *matHeaderCellDef>Fournisseur </th>
        <td mat-cell *matCellDef="let element"> {{element.fournisseur.name}} </td>
      </ng-container>
  
      <!-- B_CODE Column -->
      <ng-container matColumnDef="b_code">
        <th mat-header-cell *matHeaderCellDef>Code Bare </th>
        <td mat-cell *matCellDef="let element"> {{element.b_code}} </td>
      </ng-container>    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
