<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>
<mat-tab-group mat-align-tabs="center" backgroundColor="primary" color="accent">
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label><mat-icon class="example-tab-icon">{{tab.icon}}</mat-icon>{{tab.intitule}}</ng-template>    
    <h4>{{tab.intitule}}</h4>
    <!-- <mat-form-field>
      <mat-label>Recherche par {{tab.intitule}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Utilisateur">
    </mat-form-field> -->
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- list Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> RÃ´les </th>
      <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
    </ng-container>
  
    <!-- list Column -->
    <ng-container matColumnDef="list">
      <th mat-header-cell *matHeaderCellDef> Affichage </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="checkElement(element.list,tab.id)" (change)="checkRoles('list',element.id,tab.id,$event)"></mat-checkbox>
      </td>
    </ng-container>
   
     <!-- add Column  -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Ajout </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="checkElement(element.add,tab.id)" (change)="checkRoles('add',element.id,tab.id,$event)"></mat-checkbox>
      </td>
    </ng-container>

     <!-- update Column --> 
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Modification </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin" [checked]="checkElement(element.update,tab.id)" (change)="checkRoles('update',element.id,tab.id,$event)"></mat-checkbox>
      </td>
    </ng-container> 
    
     <!-- delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Suppression </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" [checked]="checkElement(element.delete,tab.id)" (change)="checkRoles('delete',element.id,tab.id,$event)"></mat-checkbox>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
</mat-tab>
</mat-tab-group>
