  <!-- Collections form -->
  <div class="example-container">
    <form [formGroup]="CollectionsFormEdit">
      <!-- Left block -->
      <mat-card>
        <mat-card-title>Modifier la collection {{data.name}}</mat-card-title>
          <input matInput class="invisible" formControlName="id" [(ngModel)]="data.id">

          <!-- Collections designation -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nom complet</mat-label>
            <input matInput placeholder="Désignation" formControlName="name" [(ngModel)]="data.name">
            <mat-error *ngIf="handleError('name', 'required')">
              Vous devez Entrer la <strong>Désignation</strong>
            </mat-error>
          </mat-form-field>

          <!-- Collections Intitule -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Intitulé complet</mat-label>
            <input matInput placeholder="Intitulé complet" formControlName="intitule" [(ngModel)]="data.intitule">
            <mat-error *ngIf="handleError('intitule', 'required')">
              Vous devez Entrer le <strong>Intitule complet</strong>
            </mat-error>
          </mat-form-field>

          <!-- Collections Tooltip -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>ToolTipe</mat-label>
            <input matInput placeholder="ToolTipe" formControlName="toolTipe" [(ngModel)]="data.toolTipe">
            <mat-error *ngIf="handleError('toolTipe', 'required')">
              Vous devez Entrer le <strong>ToolTipe</strong>
            </mat-error>
          </mat-form-field>

          <!-- Collections Icon -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Icons</mat-label>
            <input matInput placeholder="Icons" formControlName="icon" [(ngModel)]="data.icon">
            <mat-error *ngIf="handleError('icon', 'required')">
              Vous devez Entrer l'<strong>Icon</strong>
            </mat-error>
          </mat-form-field>

          <!-- Collections Icon -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Order</mat-label>
            <input matInput placeholder="Order" formControlName="order" [(ngModel)]="data.order">
            <mat-error *ngIf="handleError('order', 'required')">
              Vous devez Entrer l'<strong>order</strong>
            </mat-error>
          </mat-form-field>

          <mat-card-actions>
            <button mat-icon-button color="primary" [disabled]="CollectionsFormEdit.invalid" [mat-dialog-close]="data">
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" mat-dialog-close>
              <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
            </button>
          </mat-card-actions>
      </mat-card>
    </form>
  </div>
