<h3>Liste des Menus</h3>
<button mat-fab color="primary" matTooltip="Nouvelle Ã©lement" (click)="addCollections()" class="addEngin">
   <i class="material-icons">add</i> 
  </button>
<mat-form-field>
    <mat-label>Recherche par Menus</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Collec..">
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
  
    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   
    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> D&eacute;signation </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> 
    
    <!-- Intitule Column -->
    <ng-container matColumnDef="intitule">
      <th mat-header-cell *matHeaderCellDef> Intitule </th>
      <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
    </ng-container>

    <!-- toolTipe Column -->
    <ng-container matColumnDef="toolTipe">
      <th mat-header-cell *matHeaderCellDef> ToolTipe </th>
      <td mat-cell *matCellDef="let element"> {{element.toolTipe}} </td>
    </ng-container>

    <!-- icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteCollections(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
            <button mat-menu-item (click)="editCollections(i,element)">
              <mat-icon>edit</mat-icon>
              <span>Modifier</span>
            </button>
          </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
