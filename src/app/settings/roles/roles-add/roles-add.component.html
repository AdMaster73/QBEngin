<button mat-icon-button color="primary" [disabled]="RolesForm.invalid" matTooltip="Nouvelle élement">
  <mat-icon aria-label="Example icon-button with a heart icon">done_outline</mat-icon>
</button>
<button mat-icon-button color="accent" (click)="closeForm()" matTooltip="Annuler">
  <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
</button>
<!-- Roles form -->
  <div class="example-container">
    <form [formGroup]="RolesForm" (ngSubmit)="submitRolesForm()">
      <!-- Left block -->
      <mat-card>
        <mat-card-title>Ajouter un Rôles</mat-card-title>
          <!-- Roles display name -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nom complet</mat-label>
            <input matInput placeholder="Nom complet" formControlName="name">
            <mat-error *ngIf="handleError('name', 'required')">
              Vous devez Entrer le <strong>Nom complet</strong>
            </mat-error>
          </mat-form-field>

            <!-- Roles display intitule -->
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Intitulé</mat-label>
            <input matInput placeholder="Intitulé" formControlName="intitule">
            <mat-error *ngIf="handleError('intitule', 'required')">
            Vous devez Entrer l' <strong>intitulé</strong>
            </mat-error>
          </mat-form-field>
      </mat-card>
    </form>
  </div>
