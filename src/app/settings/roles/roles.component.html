<h3>Liste des Rôles</h3>
<button mat-fab color="primary" matTooltip="Nouvelle élement" (click)="addRoles()" class="addEngin">
   <i class="material-icons">add</i> 
  </button>
<mat-form-field>
    <mat-label>Recherche par Roles</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Role">
  </mat-form-field>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
  
    <!-- Numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   
    <!-- Name Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> D&eacute;signation </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- intitule Column -->
    <ng-container matColumnDef="intitule">
        <th mat-header-cell *matHeaderCellDef> Intitulé </th>
        <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
    </ng-container>    

    <!-- avoir des privilège pour changer les utilisateurs dans le chantier Column-->
    <ng-container matColumnDef="listerChantier">
      <th mat-header-cell *matHeaderCellDef> chantiers </th>
      <td mat-cell *matCellDef="let element">  
        <mat-checkbox          
          [(ngModel)]="element.listerChantier" disabled="true">
        </mat-checkbox>
      </td>
    </ng-container>    

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteRoles(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Supprimer</span>
            </button>
            <button mat-menu-item (click)="editRoles(i,element)">
              <mat-icon>edit</mat-icon>
              <span>Modifier</span>
            </button>
          </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
