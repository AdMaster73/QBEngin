<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Modifier Utilisateur</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
 
  <!-- User form -->
  <div class="example-container">
    <form [formGroup]="UserFormEdit">
      <!-- Left block -->
      <mat-card>         
        <input matInput class="invisible" formControlName="id" [(ngModel)]="data.id">

          <!-- User nom complet -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="Nom Complet" formControlName="display_name" [(ngModel)]="data.display_name">
            <mat-error *ngIf="handleError('display_name', 'required')">
              Vous devez Entrer le <strong>Nom complet</strong>
            </mat-error>
          </mat-form-field>  
          
          <!-- User email -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="E-mail" formControlName="email" [(ngModel)]="data.email">
            <mat-error *ngIf="handleError('email', 'required')">
              Vous devez Entrer l'<strong>E-mail</strong>
            </mat-error>
          </mat-form-field> 
          
          <!-- User login -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="Login" formControlName="login" [(ngModel)]="data.login">
            <mat-error *ngIf="handleError('login', 'required')">
              Vous devez Entrer le <strong>Login</strong>
            </mat-error>
          </mat-form-field>           

          <mat-card-actions>
            <button mat-fab color="primary" [disabled]="UserFormEdit.invalid" [mat-dialog-close]="data">
              <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
            </button>
            <button mat-fab mat-dialog-close color="accent">
              <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
            </button>
          </mat-card-actions>             
      </mat-card>
    </form>
  </div>
