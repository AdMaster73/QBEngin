
<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Ajouter User</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
 
  <!-- User form -->
  <div class="example-container">
    <form [formGroup]="UserForm" (ngSubmit)="submitUserForm()">
      <!-- Left block -->
      <mat-card>

          <!-- User display name -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="Nom complet" formControlName="display_name">
            <mat-error *ngIf="handleError('display_name', 'required')">
              Vous devez Entrer le <strong>Nom complet</strong>
            </mat-error>
          </mat-form-field>   

          <!-- user email -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="E-mail" formControlName="email">
            <mat-error *ngIf="handleError('email', 'required')">
              Vous devez Entrer l'<strong>Email</strong> Valide
            </mat-error>
          </mat-form-field>          

          <!-- user login -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="Login" formControlName="login">
            <mat-error *ngIf="handleError('login', 'required')">
              Vous devez Entrer le <strong>login</strong>
            </mat-error>
          </mat-form-field>

          <mat-card-actions>
            <button mat-fab color="primary" [disabled]="UserForm.invalid">
              <mat-icon aria-label="Example icon-button with a heart icon">done_outline</mat-icon>
            </button>
            <button mat-fab color="accent" (click)="closeForm()">
              <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
            </button>
          </mat-card-actions>             
      </mat-card>
    </form>
  </div>
