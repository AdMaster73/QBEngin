<ng-container *ngIf="user$ | async"></ng-container>
<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">{{ title$ | async}}</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>

  <!-- User form -->
  <div class="example-container">
    <form [formGroup]="UserForm" (ngSubmit)="submitUserForm()">
      <!-- Left block -->
      <mat-card>

          <!-- User display name -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="Nom complet" formControlName="displayName">
            <mat-error *ngIf="handleError('displayName', 'required')">
              Vous devez Entrer le <strong>Nom complet</strong>
            </mat-error>
          </mat-form-field>

          <!-- user email -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="E-mail" formControlName="email">
            <mat-error *ngIf="handleError('email', 'required')">
              Vous devez Entrer l'<strong>Email</strong> Valide
            </mat-error>
          </mat-form-field>

          <!-- user phone -->
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput placeholder="Téléphone" formControlName="phoneNumber">
            <mat-error *ngIf="handleError('phoneNumber', 'pattern')">
              Vous devez Entrer un numéro de <strong>Téléphone</strong> Valide
            </mat-error>
          </mat-form-field>

          <!-- User password -->
          <mat-form-field appearance="outline">
            <mat-label>Entrer le nouveau mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <!-- User rôle -->
          <mat-form-field>
            <mat-label>Rôle</mat-label>
            <mat-select name="role" formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.name">
                {{role.intitule}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-card-actions>
            <button mat-fab color="primary"
            [disabled]="UserForm.invalid"
            matTooltip="Nouvelle élement">
              <mat-icon aria-label="Example icon-button with a heart icon">person_add</mat-icon>
            </button>
            <button mat-fab color="accent" mat-dialog-close matTooltip="Annuler">
              <mat-icon aria-label="Example icon-button with a heart icon">close</mat-icon>
            </button>
          </mat-card-actions>
      </mat-card>
    </form>
  </div>
