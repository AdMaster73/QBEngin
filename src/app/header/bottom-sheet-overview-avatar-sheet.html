<mat-nav-list>
  <mat-list-item *ngFor="let notification of (data.notification | async)">
     <a matLine>{{ notification.type }} du site {{notification.provenance}} sur l'opération de transfert du matériel
      <ng-container *ngFor="let engin of (notification.engins | async)">{{engin.code}} - {{engin.name}}</ng-container>
       <p>
        vers {{notification.destination}}, est en attente de votre validation,
        <ng-container *ngIf="notification.users | async ;let user">Demander par {{user.displayName}}
        ({{user.role}})</ng-container>
      </p>
     </a>
     <ng-container *ngIf="data.role !== 'admin'">
        <button mat-icon-button (click)="delete(notification)" matTooltip="Refuser">
          <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="validate(notification)" matTooltip="Valider">
          <mat-icon>check</mat-icon>
      </button>
     </ng-container>

  </mat-list-item>
</mat-nav-list>
