<mat-nav-list>
  <mat-list-item *ngFor="let notification of (data.notification | async)">
     <a matLine>{{ notification.type }} de l'engin {{ notification.engin_code }} - {{notification.engin_name}}<p>
       du provenance {{notification.provenance}} vers {{notification.destination}}, est en attente de votre validation, notifi√©e par
         {{notification.userName}} ({{notification.role}})</p>
     </a>
     <ng-container *ngIf="data.role !== 'admin'">
        <button mat-icon-button (click)="delete(notification)" matTooltip="Refuser">
          <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="validate(notification)" matTooltip="Valider">
          <mat-icon>check</mat-icon>
      </button>
     </ng-container>

  </mat-list-item>
</mat-nav-list>
